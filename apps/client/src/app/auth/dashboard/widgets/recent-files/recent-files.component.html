<mat-card>
  <div class="widget-header-actions" fxLayout="row" fxLayoutAlign="end center">
    <client-widget-options></client-widget-options>
  </div>
  <mat-card-header>
      <mat-card-title>RECENT FILES</mat-card-title>
      <mat-card-subtitle>Project Activity</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>




      <mat-table #table [dataSource]="activeProjects" matSort class="animate">
        <ng-container matColumnDef="projectName">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Project </mat-header-cell>
          <mat-cell *matCellDef="let data"> {{ data.projectName }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
          <mat-cell *matCellDef="let data"> {{ data.status }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="city">
          <mat-header-cell *matHeaderCellDef mat-sort-header> City </mat-header-cell>
          <mat-cell *matCellDef="let data"> {{ data.city }} </mat-cell>
        </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" class="animate"></mat-row>
    </mat-table>

    <mat-paginator [length]="1" [pageSize]="1">
      </mat-paginator>



  </mat-card-content>
  <mat-card-actions>
      <button mat-raised-button color='primary'>Upload File</button>
      <button mat-raised-button color='accent' type="submit"  routerLink="/auth/modules/files" routerLinkActive="active" class="pointer">Manage Files</button>
  </mat-card-actions>
</mat-card>
