<mat-card>
  <div class="widget-header-actions" fxLayout="row" fxLayoutAlign="end center">
    <client-widget-options></client-widget-options>
  </div>
  <mat-card-header>
      <mat-card-title>IT SUPPORT</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <google-chart #chart
      [title]="title"
      [type]="type"
      [data]="data"
      [columnNames]="columnNames"
      [options]="options"
      [width]="420"
      [height]="height">
      </google-chart>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color='primary'>New Issue</button>
    <button mat-raised-button color='accent'>Manage Support Tickets</button>
  </mat-card-actions>
</mat-card>
