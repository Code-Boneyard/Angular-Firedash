<div class="button-row">
  <a [routerLink]="['/admin/patients',patientId, 'exams', 'new']" class="btn btn-primary">New Exam</a>
  <a routerLink="/admin/patients" class="btn btn-primary">Back to patients</a>
</div>

<br />


<table mat-table [dataSource]="exams$ | async" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date.toDate()| date}}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="temperatureCelcius">
    <th mat-header-cell *matHeaderCellDef>Temperature (&deg;C)</th>
    <td mat-cell *matCellDef="let element"> {{element.temperatureCelcius}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="bloodPressureHg">
    <th mat-header-cell *matHeaderCellDef>Blood Pressure (Hg)</th>
    <td mat-cell *matCellDef="let element"> {{element.bloodPressureHg}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element" class="button-row">
      <a mat-stroked-button [routerLink]="['/admin/patients',patientId, 'exams', element.id]">Edit</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
