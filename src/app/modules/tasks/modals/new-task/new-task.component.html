<div class="context-header" fxFill fxLayout="row" fxLayoutAlign="start end">
  <div class="header-title" fxLayout="column" >
      <h2>NEW TASK</h2>
  </div>
</div>
<mat-divider></mat-divider>


  <div class="form-group" fxLayout="column" fxLayoutAlign="start center">

    <form class="new-task-form">
        <mat-form-field class="input-style">
          <input matInput placeholder="Description" class="form-control" formControlName="description">
        </mat-form-field>
        <mat-form-field class="input-style">
          <input matInput placeholder="Priority" class="form-control" formControlName="priority">
        </mat-form-field>
        <mat-form-field class="input-style">
          <input matInput placeholder="Status" class="form-control" formControlName="status">
        </mat-form-field>
        <mat-form-field class="input-style">
          <input matInput placeholder="Due Date" class="form-control" formControlName="dueDate">
        </mat-form-field>
        <mat-form-field class="input-style">
          <input matInput placeholder="Effort" class="form-control" formControlName="effort">
        </mat-form-field>
    </form>

    <button mat-raised-button color="primary">Save</button>

  </div>
