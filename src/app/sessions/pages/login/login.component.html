<div class="login-container" fxLayout="column" fxLayoutAlign="space-evenly center" fxLayoutGap="30px">
    <img src="assets/sutro-logo.png" height="180px">
    <div  class="mat-card-title">Let's get you logged in...</div>

<form class="form-container" #loginForm="ngForm" fxLayout="column" fxLayoutAlign="space-evenly center">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" id="inputEmail" [(ngModel)]="email"  name="Email" placeholder="Email" #emailInput>
      </mat-form-field>
      <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
        <input matInput type="password" id="inputPassword" [(ngModel)]="password" name="Password" placeholder="Password" #passwordInput>
      </mat-form-field>

      <mat-card-actions>


        <div fxLayout="row" fxLayoutAlign="space-evenly center" >
          <button mat-raised-button type="submit" (click)="signIn()" >Login</button>
        </div>

      </mat-card-actions>
    </form>
  </div>

  <div class="footer-container" fxLayout="row wrap" fxLayoutAlign="space-evenly center" >
    <h5 [routerLink]="['/sessions/forgot-password']" >Forgot Password?</h5>
    <h5 [routerLink]="['/sessions/privacy']" >Privacy Policy</h5>
    <h5 [routerLink]="['/sessions/request']" >Register</h5>
  </div>
