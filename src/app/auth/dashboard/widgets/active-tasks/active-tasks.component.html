<mat-card>
  <mat-card-header>
      <mat-card-title>ACTIVE TASKS</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <google-chart #chart
      [title]="title"
      [type]="type"
      [data]="data"
      [columnNames]="columnNames"
      [options]="options"
      [width]="420"
      [height]="height">
      </google-chart>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button>Ok</button>
  </mat-card-actions>
</mat-card>
